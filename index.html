<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rethink Challenge</title>
    <!-- Normalize via CDN   -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Add Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/base/base.css" />
    <link rel="stylesheet" href="./assets/css/container.css" />
    <link rel="stylesheet" href="./assets/css/container-titulo.css" />
    <link rel="stylesheet" href="./assets/css/container-form.css" />
  </head>
  <body>
    <main class="container">
      <section class="container__titulo">
        <img
          class="logo"
          src="./assets/icons/logodetran.png"
          alt="Logo do Detran"
        />
        <h2 class="title">Realize o seu cadastro</h2>
        <p>
          Se já tiver um cadastro, faça login <br /><a
            class="link__login"
            href="#"
            >aqui</a
          >
        </p>
      </section>
      <section id="formulario__cadastro" class="container__form">
        <form action="POST" class="formulario">
          <p class="formulario__p">
            <label for="name">
              <span class="formulario__p-span">Digite o seu nome</span>
            </label>
            <input
              class="formulario__p-input"
              type="text"
              id="nameUser"
              name="username"
              maxlength="80"
              title="Digite apenas caracteres."
              required
              placeholder="Nome Sobrenome"
            />
          </p>
          <p class="formulario__p">
            <label for="age">
              <span class="formulario__p-span">Digite a sua idade</span>
            </label>
            <input
              class="formulario__p-input"
              type="text"
              id="age"
              name="userage"
              pattern="^[1-9]$|^[1-9][0-9]$|^(120)$
            "
              title="Número inválido, introduza um número entre 1 à 120."
              required
              placeholder="18"
            />
          </p>
          <p class="formulario__p">
            <label for="career">
              <span class="formulario__p-span">Digite a sua profissão</span>
            </label>
            <input
              class="formulario__p-input"
              type="text"
              id="career"
              name="usercareer"
              title="Digite apenas caracteres."
              required
              placeholder="Estagiário QA"
            />
          </p>
          <p class="formulario__p">
            <label for="mail">
              <span class="formulario__p-span">Digite o seu email</span>
            </label>
            <input
              class="formulario__p-input"
              type="email"
              id="mail"
              name="usermail"
              required
              placeholder="exemplo@exemplo.com"
            />
          </p>
          <p class="formulario__p">
            <label for="phone">
              <span class="formulario__p-span">Digite o seu telefone</span>
            </label>
            <input
              class="formulario__p-input"
              type="tel"
              id="phone"
              name="userphone"
              required
              onkeydown="return mascaraTelefone(event)"
              placeholder="(11) 1 1111-1111"
            />
          </p>
          <p class="formulario__p">
            <label for="date">
              <span class="formulario__p-span">Data de preenchimento</span>
            </label>
            <input
              class="formulario__p-input"
              type="date"
              id="date"
              name="todaydate"
              required
            />
          </p>
          <button class="formulario__botao">Cadastrar</button>
        </form>
      </section>
    </main>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
